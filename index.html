<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test app</title>
</head>
<body>
  <div id="app"></div>
  <button id="button" type="button">Click me</button>
  <script src="reflector.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.15.2/codemirror.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.15.2/codemirror.js"></script>
  <script>
    var app = Elm.Spelling.embed(document.getElementById('app'));
  </script>
  <script>
    function spellCheck(word) {
      return ["test", "more testing"];
    }
    app.ports.check.subscribe(function(word) {
      console.log(word);
      var suggestions = spellCheck(word);
      app.ports.suggestions.send(suggestions);
    });
  </script>
</body>
</html>
